<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
</head>
<body>
    <h3 align="center">HTML  form</h3>
    <form action="codemate_backend.php">
        <!-- First name: <input type="text" name="fname"><br><br> -->
        <!-- value of 'for'  and 'id' attribute should be same -->
    <div>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Enter yor first name" required>
    </div><br>
    <div>
        <label for="mname">Middle Name:</label>
        <input type="text" id="mname" name="mname" placeholder="Enter your middle Name" required>
    </div><br>
    <div>
        <label for="sname">Last Name:</label>
        <input type="text" id="sname" name="sname" placeholder="enter your last name" required>
    </div><br>
    <div>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">
    </div><br>
    <div>
        <label for="uname">User Name:</label>
        <input type="text" id="uname" name="uname">
    </div><br>
    <div>
        <label for="passwrd" >Password:</label>
        <input type="password" id="passwrd" name="passwrd" required>
    </div><br>
    <div>
        Gender :
        <!-- value of id name should be same  -->
        <input type="radio" id="gender" name="gender" Value="male"><label for="gender" >male</label>
        <input type="radio" id="gender" name="gender" Value="female"><label for="gender" >Female</label>
        <input type="radio" id="gender" name="gender" Value="Other"><label for="gender" >Other</label>
    </div><br>
    <div>
        <label for="num">Mobile No:</label>
        <input type="tel" id="num" name="num" max="10">
    </div><br>
    <div>
        <label for="email" >Email :</label>
        <input type="email" id="email" name="email" required>
    </div><br>
    <div>
        <label for="address">Address :</label>
        <textarea id="address" name="address" rows="3" cols="30"></textarea>
    </div><br>
    <div>
        Qualification :
        <input type="checkbox" id="Qualification" name="qualification" value="ssc"><label for="qualification" mulitple>SSC</label>
        <input type="checkbox" id="Qualification" name="qualification" value="HSC" ><label for="qualification" >HSC<label>
        <input type="checkbox" id="Qualification" name="qualification" value="Diploma"><label for="qualification">Diploma</label>
        <input type="checkbox" id="Qualification" name="qualification" value="B.tech"><label for="qualification">B.tech</label>
        <input type="checkbox" id="Qualification" name="qualification" value="M.TECH"><label for="qualification">M.tech</label>
        <input type="checkbox" id="Qualification" name="qualification" value="PHD"><label for="qualification">PHD</label> 
    </div><br>
    <div>
        <label for="file">Upload your Addhar Card : </label>
        <input type="file" id="file" name="file">
    </div><br>
    <div>
        <button type="submit" id="submit" name="submit" value="submit">Submit</button>
        <button type="reset" id="reset" name="reset" value="reset">Reset</button>
    </div>
</form>


    
</body>
</html>
